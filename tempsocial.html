<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>P2P temptext</title>
  <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6fa;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h2 {
      margin-top: 2em;
      color: #333;
      font-weight: 600;
      letter-spacing: 1px;
    }
    #main-container {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px #e0e7ef;
      padding: 1.2em 1.2em 1em 1.2em;
      margin-top: 2em;
      width: 100%;
      max-width: 350px;
      display: flex;
      flex-direction: column;
      gap: 1em;
    }
    #my-id {
      font-weight: bold;
      color: #3b82f6;
      background: #f1f5ff;
      padding: 0.4em 0.7em;
      border-radius: 6px;
      margin-bottom: 0.5em;
      text-align: center;
      font-size: 1em;
      letter-spacing: 0.5px;
    }
    #connect-section {
      display: flex;
      gap: 0.5em;
      margin-bottom: 0.5em;
      justify-content: center;
    }
    #peer-id-input {
      flex: 1;
      padding: 0.5em 0.7em;
      border: 1px solid #dbeafe;
      border-radius: 6px;
      font-size: 1em;
      background: #f8fafc;
    }
    #connect-btn {
      background: #3b82f6;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 0.5em 1em;
      font-size: 1em;
      font-weight: 600;
      cursor: pointer;
    }
    #connect-btn:hover {
      background: #2563eb;
    }
    #messages {
      border: 1px solid #dbeafe;
      background: #f8fafc;
      border-radius: 8px;
      height: 220px;
      overflow-y: auto;
      padding: 0.7em;
      margin-bottom: 0.5em;
      display: flex;
      flex-direction: column;
      gap: 0.4em;
      font-size: 0.98em;
    }
    .msg {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      margin-bottom: 0.1em;
    }
    .msg.you {
      align-items: flex-end;
    }
    .bubble {
      padding: 0.5em 0.9em;
      border-radius: 12px;
      max-width: 80%;
      font-size: 1em;
      word-break: break-word;
    }
    .msg.you .bubble {
      background: #3b82f6;
      color: #fff;
    }
    .msg.friend .bubble {
      background: #dbeafe;
      color: #222;
    }
    .msg.system .bubble {
      background: #f1f5ff;
      color: #3b82f6;
      font-style: italic;
      text-align: center;
      font-size: 0.97em;
    }
    .meta {
      font-size: 0.8em;
      color: #a5b4fc;
      margin-top: 0.1em;
      text-align: right;
      width: 100%;
    }
    #msg-form {
      display: flex;
      gap: 0.5em;
      margin-top: 0.5em;
    }
    #msg-input {
      flex: 1;
      padding: 0.5em 0.7em;
      border: 1px solid #dbeafe;
      border-radius: 6px;
      font-size: 1em;
      background: #f8fafc;
    }
    #msg-form button {
      background: #3b82f6;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 0.5em 1em;
      font-size: 1em;
      font-weight: 600;
      cursor: pointer;
    }
    #msg-form button:hover {
      background: #2563eb;
    }
    @media (max-width: 500px) {
      #main-container {
        padding: 0.7em 0.2em 0.7em 0.2em;
        max-width: 98vw;
      }
      #messages {
        height: 120px;
      }
    }
  </style>
</head>
<body>
  <h2>P2P temptext</h2>
  <div id="main-container">
    <div id="my-id"></div>
    <div id="connect-section">
      <input id="peer-id-input" placeholder="Friend's 6-digit ID">
      <button id="connect-btn">Connect</button>
    </div>
    <div id="messages"></div>
    <form id="msg-form" autocomplete="off">
      <input id="msg-input" placeholder="Type a message..." required>
      <button type="submit">Send</button>
    </form>
  </div>
  <script>
    // Generate a 6-digit numeric PeerJS ID
    function generateSixDigitId() {
      return Math.floor(100000 + Math.random() * 900000).toString();
    }

    // Use a custom 6-digit ID
    const myShortId = generateSixDigitId();
    const peer = new Peer(myShortId, { debug: 2 });
    let conn = null;

    // Show own Peer ID
    peer.on('open', id => {
      document.getElementById('my-id').textContent = 'Your ID: ' + id;
    });

    // Handle incoming connections
    peer.on('connection', connection => {
      conn = connection;
      setupConnection();
    });

    // Connect to another peer
    document.getElementById('connect-btn').onclick = () => {
      const peerId = document.getElementById('peer-id-input').value.trim();
      if (!peerId || peerId.length !== 6 || isNaN(peerId)) {
        alert('Please enter a valid 6-digit ID.');
        return;
      }
      conn = peer.connect(peerId);
      setupConnection();
    };

    // Setup connection event handlers
    function setupConnection() {
      if (!conn) return;
      conn.on('open', () => {
        appendMessage('System', 'Connected!', 'system');
      });
      conn.on('data', data => {
        appendMessage('Friend', data, 'friend');
      });
      conn.on('close', () => {
        appendMessage('System', 'Connection closed.', 'system');
      });
    }

    // Send message
    document.getElementById('msg-form').onsubmit = e => {
      e.preventDefault();
      const input = document.getElementById('msg-input');
      const msg = input.value.trim();
      if (!msg || !conn || conn.open === false) return;
      conn.send(msg);
      appendMessage('You', msg, 'you');
      input.value = '';
    };

    // Append message to chat and auto-delete after 10 minutes
    function appendMessage(sender, text, type) {
      const messages = document.getElementById('messages');
      const div = document.createElement('div');
      div.className = 'msg ' + type;
      let meta = '';
      if (type !== 'system') {
        const now = new Date();
        meta = `<div class="meta">${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}</div>`;
      }
      div.innerHTML = `<div class="bubble">${type === 'system' ? '<em>' + text + '</em>' : text}</div>${meta}`;
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
      if (type !== 'system') {
        setTimeout(() => {
          div.remove();
        }, 10 * 60 * 1000); // 10 minutes
      }
    }
  </script>
</body>
</html>
